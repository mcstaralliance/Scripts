
#Endless Base Config
[general]
	#Whether to allow the super mode of infinity tools keep stone and dirt.
	"Is Keep Stone" = true
	#Whether to allow the hammer mode of the infinity pickaxe to destory unbreakable blocks such as bedrock.
	"Is Break Bedrock" = true
	#Whether to merge matter cluster
	"Is Merge Matter Cluster" = false
	#Damage of right click attack of the infinity sword.
	#Range: 10 ~ 1000000
	"Sword Range Damage" = 10000
	#Infinity sword right click attack range.
	#Range: 8 ~ 128
	"Sword Attack Range" = 32
	#Whether to allow infinity sword right click attack neutral creatures.
	"Is Sword Attack Animal" = true
	#Damage of the sub arrow.
	#Range: 10 ~ 100000
	"Sub Arrow Damage" = 10000
	#Damage of the infinity bow or crossbow without projectile.
	#Range: 5 ~ 1000
	"No Arrow Damage" = 10
	#Maximum distance of a chain cutting of the infinity axe.
	#Range: 16 ~ 1024
	"Axe Chain Distance" = 32
	#Whether to allow the infinity axe to turn grass block into dirt.
	"Is Axe Change Grass Block" = true
	#Food effect time scaling factor
	#Range: 0.1 ~ 5.0
	"Food Time" = 1.0
	#Whether to allow the infinity pickaxe to destory unbreakable blocks with shift + left click.
	"Is Remove Block" = false
	#Maximum quantity of a single item in a matter cluster.
	#Range: 256 ~ 10240
	"Matter Cluster Max Count" = 2048
	#Maximum category of items in a matter cluster.
	#Range: 8 ~ 128
	"Matter Cluster Max Term" = 16
	#Endest pearl explosion damage
	#Range: 100 ~ 10000
	"Endest Pearl End Damage" = 1000
	#Endest pearl attraction damage
	#Range: 1 ~ 100
	"Endest Pearl One Damage" = 5
	#Endest pearl attraction range
	#Range: 10 ~ 64
	"Endest Pearl Attraction Range" = 20
	#Damage of infinity weapons to players wearing a full suit of infinity armor.
	#Range: 4 ~ 100
	"Infinity Armor Bear Damage" = 10
	#Damage of infinity weapons to players wearing a full suit of infinity armor and holding infinity weapons.
	#Range: 1 ~ 50
	"Infinity Bear Damage" = 4
	#Infinity crossbow fireworks damage.
	#Range: 5 ~ 10000
	"Infinity Firework Damage" = 100
	#Whether to allow the infinity sword and bow to destroy the guardian crystal in DE(Draconic Evolution).
	"Is Break DE Crystal" = false
	#Whether to allow the extreme crafting table to use vanilla crafting table recipes.
	"Is Craft Table" = true
	#Whether to allow the infinity arrow to channel lightning.
	"Is Arrow Lightning" = false
	#Maximum loading range of endless barrels. eg: 0-1*1*1, 1-3*3*3,2-5*5*5
	#Range: 0 ~ 32
	"Infinity Bucket Range" = 7
	#Infinity Chest increased flight speed
	#Range: 1 ~ 10
	"Infinity Chest Fly" = 3
	#Infinity Legs increased movement speed
	#Range: 1 ~ 10
	"Infinity Legs Walk" = 3
	#Infinity Feet increased jump height
	#Range: 1 ~ 10
	"Infinity Feet Jump" = 3

