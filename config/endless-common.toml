#Blacklist of the super mode of infinity tools.For example, if you want stone and block of diamond to be ignored from the super mode of the infinity pickaxe, use ["minecraft:stone", "minecraft:diamond_block"] in pickaxe blacklist;if you want dirt to be ignored from the super mode of the infinity shovel, use ["minecraft:dirt"] in shovel blacklist.
["black list"]
	#Blacklist of the super mode of the infinity pickaxe
	"Pickaxe Black List" = []
	#Blacklist of the super mode of the infinity axe
	"Axe Black List" = []
	#Blacklist of the super mode of the infinity shovel
	"Shovel Black List" = []
	#Blacklist of the super mode of the infinity hoe
	"Hoe Black List" = []

